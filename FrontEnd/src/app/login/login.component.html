<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 300px;">
      <div class="card-body">
        <h3 class="card-title text-center">Login</h3>
        <form>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input [(ngModel)]="username" id="username" class="form-control" placeholder="Usuario" name="username">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input [(ngModel)]="password" id="password" class="form-control" type="password" placeholder="Contraseña" name="password">
          </div>
          <button type="button" class="btn btn-primary btn-block" (click)="login()">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
